<body>
                <header class="site-header-ab">

    <main>
        <div class="site-main">
            <div>
                <h2>Contact</h2>
            </div>

            <div class="contact-info">

                <form action="#">
                    <fieldset>
                        <legend>Personal Information</legend>
                        <p>
                            <label for="name">Name</label>
                            <input type="text" name="userName" id="name">
                        </p>
                        <p>
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                            <p>
                                <label for="password">Password</label>
                                <input type="password" name="password" id="password">

                            </p>
                            <p>
                                <label for="age">Age</label>
                                <input type="number" size="6" min="18" max="99">
                            </p>
                    </fieldset>
                    <p>
                        <label for="range">How much do you love your car???</label> <input type="range" name="range" id="range" min="1" max="5">
                    </p>

                    <textarea name="text" id="text" cols="30" rows="10">
                                    Tell us about the car you own!!!
                                </textarea>
                    <p>
                            <label for="email">Age of Car</label>
                        <input type="date" id="date">
                    </p>
                    <p>
                        <select name="country" id="country">
                            <option value="USA"> USA </option>
                            <option value="Mexico">MEX</option>
                            <option value="Canada">CAN</option>
                        </select>
                    </p>
                    <p>
                        <input type="submit" name="send" id="send">
                    </p>
                </form>

            </div>



        </div>
    </main>
